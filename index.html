<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한스씨앤씨 점검창</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="cont_box">
            <div class="img_part">
                <a href="#"><img src="./img/logo.png" alt="로고이미지"></a>
            </div>
            <div class="txt_part">
                <h1>한스씨앤씨 <span>임시점검</span> 중입니다.</h1>
                <p>한스씨앤씨 서비스 이용에 불편을 드려 죄송합니다.<br>점검 이후 보다 안정적인 서비스를 제공해 드릴 수 있도록 최선을 다하겠습니다.</p>
            </div>
            <div class="deadline">
                <p>점검 완료시간</p>
                <div class="flex_box">
                    <div class="box">
<!--시간-->             <p></p>
                    </div>
                    <p class="mark">:</p>
                    <div class="box">
<!--분-->               <p></p>
                    </div>
                    <p class="mark">:</p>
                    <div class="box">
<!--초-->               <p></p>
                    </div>
                </div>
<!--점검일시-->
                <p>점검일시<span>2018.11.07(수) 14:22 ~ 2018.11.07(수) 15:00(총0시간38분)</span></p>
            </div>
            <h3>점검 내용</h3>
            <div class="check_cont">
                <p>■ STOVE 홈페이지 접속 지연 및 런처 실행 불가 현상 수정을 위한 점검 진행</p>                
            </div>
        </div>
    </main>


    <!-- <div id="countdown"></div>
    <button id="start">Start count down</button> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
